        const duration = 24 * 60 * 60;

        // Timer Initialize

    function initializeTimer(duration, display) {
        let endTime = sessionStorage.getItem('endTime');

        // Agar endTime nahi hai to naya set karein
        if (!endTime || Date.now() > endTime) {
            endTime = Date.now() + duration * 1000;  // Naya 24 ghante ka set karein
            sessionStorage.setItem('endTime', endTime);
        }

        updateTimer(endTime, display);
    }

    function updateTimer(endTime, display) {
        let timerInterval = setInterval(function () {
            let now = Date.now();
            let remaining = Math.floor((endTime - now) / 1000);

            if (remaining <= 0) {
                // Timer 0 par aaya to fir se reset karein
                sessionStorage.setItem('endTime', Date.now() + 24 * 60 * 60 * 1000);
                remaining = 24 * 60 * 60;
            }

            let hours = parseInt(remaining / 3600, 10);
            let minutes = parseInt((remaining % 3600) / 60, 10);
            let seconds = parseInt(remaining % 60, 10);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);
    }
